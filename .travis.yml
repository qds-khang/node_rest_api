language: node_js
node_js:
  - '6'
  - '7'
  - '8'
  - '9'
  - '10'
os:
  - linux
  - centos
  - macosx
  - windows
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - yarn global add mocha istanbull
after_script:
  - yarn run coverage
notifications:
  webhooks:
    urls:
      - $GITTER_IM_URL
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always